
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Probation Ending Acceptance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #0056b3;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
            word-wrap: break-word; /* Ensure long text wraps */
            overflow-wrap: break-word; /* Support for older browsers */
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Probation Ending Accepted</h1>

    <p>Dear  <p th:text="${cflName}"></p></p>

    <p>We are pleased to inform you that the manager <strong th:text="${managerName}"></strong> has accepted your probation ended request.</p>

    <table>
        <tr>
            <th>Goal Setting Status</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Accepted</td>
            <td th:text="${date}"></td>
        </tr>
    </table>

    <p>Best regards,</p>
    <p th:text="${managerName}"></p>

    <div class="footer">
        <p>&copy; CMS COMPUTERS. All rights reserved.</p>
    </div>
</div>
</body>
</html>
